<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Falician ↔ English Translator</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>

<h1>Falician ↔ English Translator</h1>

<textarea id="inputText" placeholder="Type here..."></textarea><br>
<button onclick="translate()">Translate</button>

<h2>Output:</h2>
<textarea id="outputText" readonly></textarea>

<script>
// Dictionary (Falician ↔ English)
const dictionary = {
    "morven": "hello",
    "aleth": "friend",
    "varet": "goodbye",
    "delun": "sun",
    "mirat": "moon",
    "taver": "water",
    "brothar": "brother",
    "sistra": "sister",
    "felar": "love",
    "kivren": "city",
    "travor": "food",
    "laven": "beautiful",
    "serath": "king",
    "valora": "queen",
    "lo": "the"
};

// Reverse dictionary
const reverseDictionary = Object.fromEntries(
    Object.entries(dictionary).map(([fal, eng]) => [eng, fal])
);

// Grammar helpers
function applyFalicianGrammar(englishWords) {
    return englishWords.map(word => {
        if (reverseDictionary[word]) word = reverseDictionary[word];
        if (word.endsWith("s")) word = reverseDictionary[word.slice(0, -1)] + "en" || word; // plural
        return word;
    }).join(" ");
}

function applyEnglishGrammar(falicianWords) {
    return falicianWords.map(word => {
        if (dictionary[word]) word = dictionary[word];
        if (word.endsWith("en") && dictionary[word.slice(0, -2)]) word = dictionary[word.slice(0, -2)] + "s"; // plural
        return word;
    }).join(" ");
}

function detectLanguage(text) {
    const words = text.toLowerCase().split(/\s+/);
    let falCount = 0, engCount = 0;
    words.forEach(w => {
        if (dictionary[w]) falCount++;
        if (reverseDictionary[w]) engCount++;
    });
    return falCount > engCount ? "falician" : "english";
}

function translate() {
    let input = document.getElementById("inputText").value.trim().toLowerCase();
    let lang = detectLanguage(input);
    let words = input.split(/\s+/);
    let output = "";

    if (lang === "english") {
        output = applyFalicianGrammar(words);
    } else {
        output = applyEnglishGrammar(words);
    }

    document.getElementById("outputText").value = output;
}
</script>

</body>
</html>
